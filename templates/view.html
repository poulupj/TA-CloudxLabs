<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  </head>

  <body>
    <div class="mainBody">
    <h2>Entries:</h2>
    <br>         
    <table>
      <tr>
        <th>Name</th>
        <th>Email</th>
      </tr>
        {% for row in data %}
        <tr>
          <td> {{ row[0] }} </td>
          <td> {{ row[1] }} </td>
        </tr>
        {% endfor %}
    </table>
    </div>
  </body>
</html>
