<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" src="styles.css">

  <body>

    <h2>Entries:</h2>

    <table>

    </table>
    </div>

</html>
